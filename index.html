<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizable Chat Interface Builder</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courier+New|Courier|monospace&display=swap" rel="stylesheet">
    <!-- Include Font Awesome (Free Version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6DkEjhCRw9/V1k6FHDnMxZbZN0+EB6xCg6uGVkqzjktstxQdttGVJgMyf7OXQG1T34cVgRT1bS13VfRJ1EGYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include External CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for better visuals */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controls Panel -->
        <div class="controls">
            <!-- Header Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Header
                </div>
                <div class="section-content" id="headerSection">
                    <!-- Header Text Size -->
                    <div class="control-group">
                        <label for="headerTextSize">Header Text Size (px):</label>
                        <input type="number" id="headerTextSize" value="20">
                    </div>
                    <!-- Header Text Color -->
                    <div class="control-group">
                        <label for="headerTextColor">Header Text Color:</label>
                        <input type="color" id="headerTextColor" value="#ffffff">
                    </div>
                    <!-- Header Background Type -->
                    <div class="control-group">
                        <label for="headerBackgroundType">Header Background Type:</label>
                        <select id="headerBackgroundType">
                            <option value="solid">Solid</option>
                            <option value="gradient">Gradient</option>
                        </select>
                    </div>
                    <!-- Header Solid Background Color -->
                    <div class="control-group" id="headerSolidColorGroup" style="display: block;">
                        <label for="headerBgSolid">Header Background Color:</label>
                        <input type="color" id="headerBgSolid" value="#36d6b5">
                    </div>
                    <!-- Header Gradient Background Settings -->
                    <div class="control-group" id="headerGradientGroup" style="display: none;">
                        <label for="headerBgGradientStart">Gradient Start Color:</label>
                        <input type="color" id="headerBgGradientStart" value="#36d6b5">
                        <label for="headerBgGradientEnd">Gradient End Color:</label>
                        <input type="color" id="headerBgGradientEnd" value="#020e00">
                        <label for="headerBgGradientDirection">Gradient Direction:</label>
                        <select id="headerBgGradientDirection">
                            <option value="to right">To Right</option>
                            <option value="to left">To Left</option>
                            <option value="to bottom">To Bottom</option>
                            <option value="to top">To Top</option>
                        </select>
                    </div>
                    <!-- Header Height -->
                    <div class="control-group">
                        <label for="headerHeight">Header Height (px):</label>
                        <input type="number" id="headerHeight" value="60">
                    </div>
                    <!-- Header Text Alignment -->
                    <div class="control-group">
                        <label for="headerTextAlign">Header Text Alignment:</label>
                        <select id="headerTextAlign">
                            <option value="center">Center</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <!-- Header Corner Style -->
                    <div class="control-group">
                        <label for="cornerStyle">Header Corner Radius (px):</label>
                        <input type="number" id="cornerStyle" value="20">
                    </div>
                    <!-- Header Logo URL -->
                    <div class="control-group">
                        <label for="headerLogoURL">Header Logo URL:</label>
                        <input type="text" id="headerLogoURL" placeholder="Enter logo image URL">
                    </div>
                    <!-- Header Logo Width -->
                    <div class="control-group" id="headerLogoSizeGroup" style="display: none;">
                        <label for="headerLogoWidth">Logo Width (px):</label>
                        <input type="number" id="headerLogoWidth" value="50">
                    </div>
                    <!-- Header Logo Alignment -->
                    <div class="control-group" id="headerLogoPositionGroup" style="display: none;">
                        <label for="headerLogoAlignment">Logo Alignment:</label>
                        <select id="headerLogoAlignment">
                            <option value="left">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <!-- Header Logo Offset X -->
                    <div class="control-group" id="headerLogoOffsetGroup" style="display: none;">
                        <label for="headerLogoOffsetX">Logo Offset X (px):</label>
                        <input type="number" id="headerLogoOffsetX" value="0">
                        <label for="headerLogoOffsetY">Logo Offset Y (px):</label>
                        <input type="number" id="headerLogoOffsetY" value="0">
                    </div>
                </div>
            </div>
    
            <!-- Chat Area Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Chat Area
                </div>
                <div class="section-content" id="chatAreaSection">
                    <!-- Chat Area Background Type -->
                    <div class="control-group">
                        <label for="chatAreaBackgroundType">Chat Area Background Type:</label>
                        <select id="chatAreaBackgroundType">
                            <option value="solid">Solid</option>
                            <option value="gradient">Gradient</option>
                            <option value="image">Image</option>
                        </select>
                    </div>
                    <!-- Chat Area Solid Background Color -->
                    <div class="control-group" id="chatAreaSolidColorGroup" style="display: block;">
                        <label for="chatAreaBgSolid">Background Color:</label>
                        <input type="color" id="chatAreaBgSolid" value="#f8f9fa">
                    </div>
                    <!-- Chat Area Gradient Background Settings -->
                    <div class="control-group" id="chatAreaGradientGroup" style="display: none;">
                        <label for="chatAreaBgGradientStart">Gradient Start Color:</label>
                        <input type="color" id="chatAreaBgGradientStart" value="#f8f9fa">
                        <label for="chatAreaBgGradientEnd">Gradient End Color:</label>
                        <input type="color" id="chatAreaBgGradientEnd" value="#1d2100">
                        <label for="chatAreaBgGradientDirection">Gradient Direction:</label>
                        <select id="chatAreaBgGradientDirection">
                            <option value="to right">To Right</option>
                            <option value="to left">To Left</option>
                            <option value="to bottom">To Bottom</option>
                            <option value="to top">To Top</option>
                        </select>
                    </div>
                    <!-- Chat Area Image Background Settings -->
                    <div class="control-group" id="chatAreaImageGroup" style="display: none;">
                        <label for="chatAreaBgImageURL">Background Image URL:</label>
                        <input type="text" id="chatAreaBgImageURL" placeholder="Enter image URL">
                        <label for="chatAreaBgSize">Background Size:</label>
                        <select id="chatAreaBgSize">
                            <option value="cover">Cover</option>
                            <option value="contain">Contain</option>
                            <option value="auto">Auto</option>
                        </select>
                        <label for="chatAreaBgRepeat">Background Repeat:</label>
                        <select id="chatAreaBgRepeat">
                            <option value="no-repeat">No Repeat</option>
                            <option value="repeat">Repeat</option>
                            <option value="repeat-x">Repeat X</option>
                            <option value="repeat-y">Repeat Y</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <!-- Messages Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Messages
                </div>
                <div class="section-content" id="messagesSection">
                    <!-- Message Text Size -->
                    <div class="control-group">
                        <label for="messageTextSize">Message Text Size (px):</label>
                        <input type="number" id="messageTextSize" value="16">
                    </div>
                    <!-- Message Corner Style -->
                    <div class="control-group">
                        <label for="messageCornerStyle">Message Corner Radius (px):</label>
                        <input type="number" id="messageCornerStyle" value="0">
                    </div>
                    <!-- Bot Message Text Color -->
                    <div class="control-group">
                        <label for="botMessageTextColor">Bot Message Text Color:</label>
                        <input type="color" id="botMessageTextColor" value="#fffaf8">
                    </div>
                    <!-- Bot Message Background Color -->
                    <div class="control-group">
                        <label for="botMessageBg">Bot Message Background Color:</label>
                        <input type="color" id="botMessageBg" value="#0f0000">
                    </div>
                    <!-- User Message Text Color -->
                    <div class="control-group">
                        <label for="userMessageTextColor">User Message Text Color:</label>
                        <input type="color" id="userMessageTextColor" value="#ffffff">
                    </div>
                    <!-- User Message Background Color -->
                    <div class="control-group">
                        <label for="userMessageBg">User Message Background Color:</label>
                        <input type="color" id="userMessageBg" value="#36d6b5">
                    </div>
                </div>
            </div>
    
            <!-- Font Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Font
                </div>
                <div class="section-content" id="fontSection">
                    <!-- Font Family -->
                    <div class="control-group">
                        <label for="fontFamily">Font Family:</label>
                        <select id="fontFamily">
                            <option value="Courier New, Courier, monospace">Courier New</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="Tahoma, sans-serif">Tahoma</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <!-- Avatar Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Avatar
                </div>
                <div class="section-content" id="avatarSection">
                    <!-- Show Avatar Toggle -->
                    <div class="control-group toggle-switch-group">
                        <label for="showAvatar">Show Avatar:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="showAvatar">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <!-- Avatar Size -->
                    <div class="control-group" style="display: none;">
                        <label for="avatarSize">Avatar Size (px):</label>
                        <input type="number" id="avatarSize" value="50">
                    </div>
                    <!-- Avatar Border Color -->
                    <div class="control-group" style="display: none;">
                        <label for="avatarBorderColor">Avatar Border Color:</label>
                        <input type="color" id="avatarBorderColor" value="#000000">
                    </div>
                    <!-- Avatar Border Style -->
                    <div class="control-group" style="display: none;">
                        <label for="avatarBorder">Avatar Border Style:</label>
                        <select id="avatarBorder">
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <!-- Avatar Image URL -->
                    <div class="control-group" style="display: none;">
                        <label for="avatarImageURL">Avatar Image URL:</label>
                        <input type="text" id="avatarImageURL" placeholder="Enter avatar image URL">
                    </div>
                </div>
            </div>
    
            <!-- Chat Input Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Chat Input
                </div>
                <div class="section-content" id="chatInputSection">
                    <!-- Chat Input Background Type -->
                    <div class="control-group">
                        <label for="chatInputBackgroundType">Chat Input Background Type:</label>
                        <select id="chatInputBackgroundType">
                            <option value="solid">Solid</option>
                            <option value="gradient">Gradient</option>
                        </select>
                    </div>
                    <!-- Chat Input Solid Background Color -->
                    <div class="control-group" id="chatInputSolidColorGroup" style="display: block;">
                        <label for="chatInputBgSolid">Background Color:</label>
                        <input type="color" id="chatInputBgSolid" value="#00c5c5">
                    </div>
                    <!-- Chat Input Gradient Background Settings -->
                    <div class="control-group" id="chatInputGradientGroup" style="display: none;">
                        <label for="chatInputBgGradientStart">Gradient Start Color:</label>
                        <input type="color" id="chatInputBgGradientStart" value="#00c5c5">
                        <label for="chatInputBgGradientEnd">Gradient End Color:</label>
                        <input type="color" id="chatInputBgGradientEnd" value="#0d1a00">
                        <label for="chatInputBgGradientDirection">Gradient Direction:</label>
                        <select id="chatInputBgGradientDirection">
                            <option value="to right">To Right</option>
                            <option value="to left">To Left</option>
                            <option value="to bottom">To Bottom</option>
                            <option value="to top">To Top</option>
                        </select>
                    </div>
                    <!-- Chat Input Text Field Background Color -->
                    <div class="control-group">
                        <label for="chatInputTextFieldBg">Chat Input Text Field Background Color:</label>
                        <input type="color" id="chatInputTextFieldBg" value="#f1f1f1">
                    </div>
                    <!-- Chat Input Text Field Text Color -->
                    <div class="control-group">
                        <label for="chatInputTextFieldTextColor">Chat Input Text Color:</label>
                        <input type="color" id="chatInputTextFieldTextColor" value="#333333">
                    </div>
                    <!-- Chat Input Corner Style -->
                    <div class="control-group">
                        <label for="chatInputCornerStyle">Chat Input Corner Radius (px):</label>
                        <input type="number" id="chatInputCornerStyle" value="0">
                    </div>
                    <!-- Show Icons Toggle -->
                    <div class="control-group toggle-switch-group">
                        <label for="showIcons">Show Icons:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="showIcons" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Footer Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="toggle-icon">+</span>
                    Footer
                </div>
                <div class="section-content" id="footerSection">
                    <!-- Show Footer Toggle -->
                    <div class="control-group toggle-switch-group">
                        <label for="showFooter">Show Footer:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="showFooter" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <!-- Footer Text -->
                    <div class="control-group" style="display: none;">
                        <label for="footerText">Footer Text:</label>
                        <input type="text" id="footerText" placeholder="Enter footer text" value="Powered by Chatbot Builder AI">
                    </div>
                    <!-- Footer Text Color -->
                    <div class="control-group" style="display: none;">
                        <label for="footerTextColor">Footer Text Color:</label>
                        <input type="color" id="footerTextColor" value="#531ccf">
                    </div>
                    <!-- Footer Background Type -->
                    <div class="control-group" style="display: none;">
                        <label for="footerBackgroundType">Footer Background Type:</label>
                        <select id="footerBackgroundType">
                            <option value="solid">Solid</option>
                            <option value="gradient">Gradient</option>
                        </select>
                    </div>
                    <!-- Footer Solid Background Color -->
                    <div class="control-group" id="footerSolidColorGroup" style="display: block;">
                        <label for="footerBgSolid">Footer Background Color:</label>
                        <input type="color" id="footerBgSolid" value="#ffffff">
                    </div>
                    <!-- Footer Gradient Background Settings -->
                    <div class="control-group" id="footerGradientGroup" style="display: none;">
                        <label for="footerBgGradientStart">Gradient Start Color:</label>
                        <input type="color" id="footerBgGradientStart" value="#ffffff">
                        <label for="footerBgGradientEnd">Gradient End Color:</label>
                        <input type="color" id="footerBgGradientEnd" value="#e0e0e0">
                        <label for="footerBgGradientDirection">Gradient Direction:</label>
                        <select id="footerBgGradientDirection">
                            <option value="to right">To Right</option>
                            <option value="to left">To Left</option>
                            <option value="to bottom">To Bottom</option>
                            <option value="to top">To Top</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <!-- Copy CSS and Reset Buttons -->
            <div class="control-group">
                <button class="copy-button" onclick="copyCSS()">Copy CSS</button>
            </div>
            <div class="control-group">
                <button class="reset-button" onclick="resetSettings()">Reset to Default</button>
            </div>
    
            <!-- Generated CSS Output -->
            <div class="control-group">
                <label for="cssOutput">Generated CSS:</label>
                <textarea id="cssOutput" readonly></textarea>
            </div>
        </div>
    
        <!-- Preview Area -->
        <div class="preview">
            <div class="chat-preview-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <!-- Header Logo Image -->
                    <img id="headerLogoImg" src="" alt="Logo" style="display: none;">
                    <span class="chat-interface-title">Chat Interface</span>
                </div>
                <!-- Chat Area -->
                <div class="chat-area">
                    <!-- Sample Bot Message without Avatar -->
                    <div class="other-message">
                        <div class="message-text">Hello! How can I help you today?</div>
                    </div>
                    <!-- Sample User Message with Avatar -->
                    <div class="my-message">
                        <img src="https://via.placeholder.com/50" alt="User Avatar" class="avatar">
                        <div class="message-text">I have a question about your service.</div>
                    </div>
                </div>
                <!-- Chat Input Area -->
                <div class="chat-input">
                    <!-- Mic and Upload Icons -->
                    <div class="icons">
                        <i class="fas fa-microphone icon" aria-label="Mic Icon"></i>
                        <i class="fas fa-paperclip icon" aria-label="Upload Icon"></i>
                    </div>
                    <!-- Text Input Field -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type your message..." aria-label="Chat Input">
                    </div>
                </div>
                <!-- Chat Footer -->
                <div class="chat-footer">Powered by Chatbot Builder AI</div>
            </div>
        </div>
    
        <!-- Success Message -->
        <div id="successMessage" class="success-message" role="alert" aria-live="assertive" style="display: none;">
            CSS copied to clipboard!
        </div>
    </div>
    
    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
